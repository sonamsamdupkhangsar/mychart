apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mychart.fullname" . }}
  labels:
    {{- include "mychart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mychart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mychart.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "mychart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          {{- range .Values.envs }}
            - name: {{ .name }}
              value: {{ .value }}
          {{- end }}
          {{- if .Values.postgres }}
            - name: {{ printf "POSTGRES_USERNAME" }}
            - valueFrom:
                secretKeyRef: 
                    name: {{ .Values.postgres.secretfile }}
                    key: user
            - name: {{ printf "POSTGRES_PASSWORD" }}
            - valueFrom:
                secretKeyRef: 
                    name: {{ .Values.postgres.secretfile }}
                    key: password
            - name: {{ printf "POSTGRES_SERVICE" }}
            - value: {{ .Values.postgres.service }}
            - name: {{ printf "POSTGRES_DBNAME" }}
            - value: {{ .Values.postgres.dbname }}
            - name: {{ printf "POSTGRES_PORT" }}
            - value: {{ .Values.postgres.port }}        
          {{- end }}  
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
